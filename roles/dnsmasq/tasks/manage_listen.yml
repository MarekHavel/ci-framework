- name: Assert we have needed host data
  ansible.builtin.assert:
    quiet: true
    that:
      - cifmw_dnsmasq_bind_interfaces is defined or
        cifmw_dnsmasq_listen_address is defined

- name: Manage bound interfaces
  become: true
  notify: Restart dnsmasq
  when:
    - cifmw_dnsmasq_bind_interfaces is defined
    - cifmw_dnsmasq_bind_interfaces | length > 0
  ansible.builtin.lineinfile:
    line: "interface={{ cifmw_dnsmasq_bind_interfaces | unique | join(',') }}"
    dest: "{{ cifmw_dnsmasq_basedir }}/bind-interfaces.conf"
    create: true
    mode: "0644"
    validate: "/usr/sbin/dnsmasq -C %s --test --log-debug"
